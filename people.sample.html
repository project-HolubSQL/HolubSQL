<!DOCTYPE html>
<html>
  <head>
    <title>People Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Allen</td>
          <td>Holub</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Ichabod</td>
          <td>Crane</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Rip</td>
          <td>VanWinkle</td>
          <td>3</td>
        </tr>
        <tr>
          <td>Goldie</td>
          <td>Locks</td>
          <td>4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
